// estado
let currentIndex = 0;
let score = 0;
const answered = {}; // chave: index, valor: 'a'..'e'

// Elementos
const qIndexEl = document.getElementById('qIndex');
const scoreEl = document.getElementById('score');
const qTextEl = document.getElementById('questionText');
const optionsListEl = document.getElementById('optionsList');
const explanationBox = document.getElementById('explanationBox');
const btnPrev = document.getElementById('btnPrev');
const btnNext = document.getElementById('btnNext');
const btnRestart = document.getElementById('btnRestart');
const qNumsEl = document.getElementById('qNums');
const btnPrint = document.getElementById('btnPrint');
const btnFinish = document.getElementById('btnFinish');

function renderQuestion() {
  const q = questions[currentIndex];
  qIndexEl.textContent = q.id;
  qTextEl.textContent = q.question;
  optionsListEl.innerHTML = '';
  explanationBox.style.display = 'none';
  explanationBox.textContent = '';

  // build options
  const letters = ['a','b','c','d','e'];
  q.options.forEach((opt, i) => {
    const letter = letters[i];
    const btn = document.createElement('button');
    btn.className = 'opt';
    btn.innerHTML = '<strong style="margin-right:10px;">' + letter.toUpperCase() + '.</strong> ' + opt;
    btn.onclick = () => selectOption(letter);
    btn.dataset.letter = letter;
    optionsListEl.appendChild(btn);
  });

  // mark answered if exists
  if (answered[currentIndex]) {
    showAnswerFor(currentIndex);
  }

  updateNavButtons();
  highlightQNums();
}

function selectOption(letter) {
  if (answered[currentIndex]) return; // já respondida
  answered[currentIndex] = letter;
  const q = questions[currentIndex];
  if (letter === q.answer) score++;
  scoreEl.textContent = score;
  showAnswerFor(currentIndex);
}

function showAnswerFor(index) {
  const q = questions[index];
  const opts = Array.from(optionsListEl.querySelectorAll('button.opt'));
  opts.forEach(btn => {
    const l = btn.dataset.letter;
    if (l === q.answer) {
      btn.classList.add('correct');
    }
    if (answered[index] && answered[index] === l && l !== q.answer) {
      btn.classList.add('wrong');
    }
    btn.classList.add('selected');
    btn.disabled = true;
  });
  explanationBox.style.display = 'block';
  explanationBox.innerHTML = '<strong>Resposta correta:</strong> ' + q.answer.toUpperCase() + '<br><br>' + q.explanation;
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    renderQuestion();
  } else {
    alert('Fim do simulado. Pontuação: ' + score + ' / ' + questions.length);
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    renderQuestion();
  }
}

function restart() {
  if (!confirm('Reiniciar o simulado? Sua pontuação atual será zerada.')) return;
  currentIndex = 0;
  score = 0;
  for (let k in answered) delete answered[k];
  scoreEl.textContent = score;
  renderQuestion();
}

function highlightQNums() {
  qNumsEl.querySelectorAll('.qnum').forEach(el => el.classList.remove('current'));
  const curBtn = qNumsEl.querySelector('[data-idx="' + currentIndex + '"]');
  if (curBtn) curBtn.classList.add('current');
}

function buildQNums() {
  qNumsEl.innerHTML = '';
  for (let i = 0; i < questions.length; i++) {
    const btn = document.createElement('button');
    btn.className = 'qnum';
    btn.textContent = questions[i].id;
    btn.dataset.idx = i;
    btn.onclick = () => { currentIndex = i; renderQuestion(); window.scrollTo({top:0,behavior:'smooth'}); };
    qNumsEl.appendChild(btn);
  }
}

// eventos
btnNext.addEventListener('click', nextQuestion);
btnPrev.addEventListener('click', prevQuestion);
btnRestart.addEventListener('click', restart);
btnPrint.addEventListener('click', () => window.print());
btnFinish.addEventListener('click', () => alert('Pontuação final: ' + score + ' / ' + questions.length));

// inicial
buildQNums();
renderQuestion();

</script>
